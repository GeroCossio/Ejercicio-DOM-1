<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gero Cossio">
    <meta name="description" content="Ejercitacion de Document Object Model">
    <meta name=" keywords" content="DOM, BOM, Document Object Model, Browser Object Model">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">
    <title>DOM-Ejercicio 1</title>

<body class="bg-body-secondary">
    <header></header>
    <main>
        <section class="container-fluid p-4">
            <div class="text-center">
                <h1>Adivina el numero</h1>
                <p class="lead">Elige un numero entre 1 y 100</p>
                <button class="btn btn-danger" onclick="numeroGenerado()">Comenzar juego</button>
            </div>
        </section>

        <section class="container-fluid p-4">
            <form action="">
                <div class="col-sm-6 offset-sm-3">
                    <input  type="number" class="form-control m-3" placeholder="Ingresa tu numero" id="numero">
                    <button class="btn btn-danger mx-3" onclick="verificarNumero()">Verificar</button>
                </div>
            </form>
        </section>

        
    </main>
    <footer class="bg-dark text-center text-secondary py-3">
        <p>&copy; Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
